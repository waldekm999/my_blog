<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="pagination">
    <span class="step-links">
      {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Poprzednia</a>
      {% endif %}
      <span class="current">
        Strona {{ page.number }} z {{ page.paginator.num_pages }}.
      </span>
      {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">NastÄ™pna</a>
      {% endif %}
    </span>
  </div>
</body>
</html>
